<div id="container">
    {{#authenticated}}
    <main class="bs-docs-masthead" id="content" role="main" tabindex="-1">
        <h1>Perfect PHP framework!</h1>
        <div id="body">
            <h3><a href="http://www.codeigniter.com/">CodeIgniter 3</a> + <a href="http://www.redbeanphp.com/">RedBeanPHP
                4</a> + <a href="https://mustache.github.io/">Mustache</a> + <a
                    href="http://taconite.sourceforge.net/jquery/actions.html">Taconite</a> + <a
                    href="http://getbootstrap.com/">Bootstrap 3</a></h3>
        </div>

        <p class="lead">Page rendered in <strong>{elapsed_time}</strong>
            seconds.</p>

        <p class="lead">Memory usage <strong>{memory_usage}</strong></p>
    </main>
    {{/authenticated}}
    {{^authenticated}}
    <form class="form-signin" action="/" method='post'>
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required=""
               autofocus="" name="email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""
               name="password">

        <div class="checkbox">
            <label>
                <input type="checkbox" name="rememberme"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-outline btn-block" type="submit" name="submit" value="submit">Sign in</button>
    </form>
    {{/authenticated}}
</div>
