<div id="container">
    <div class="well-lg">
        <h2>{{pageTitle}}</h2><br>

        <b>JSON Example: </b><br><br>
        {{jsonExample}}<br><br>

        <b>JSON Decode: json_decode()</b><br><br>
		{{jsonToArray}}<br><br>
        <table class="table table-condensed">

            <thead>
            <tr>
                <th data-field="name">Name</th>
                <th data-field="city">City</th>
                <th data-field="country">Country</th>
            </tr>
            </thead>
            <tbody>
            {{#jsonDecode}}
            <tr>
                <td>{{Name}}</td>
                <td>{{City}}</td>
                <td>{{Country}}</td>
            </tr>
            {{/jsonDecode}}
            </tbody>
        </table>

		<b>JSON Encode: json_encode()</b><br><br>
		{{arrayToJson}}<br><br>
    </div>
</div>
